# fly.toml - Fly.io deployment configuration
# App name은 flyctl launch 실행 시 자동 설정됩니다

app = "runnersconnect-backend"
primary_region = "nrt"  # 도쿄 (한국에서 가장 가까운 리전)

[build]
  dockerfile = "Dockerfile"

[deploy]
  release_command = "bin/rails db:prepare"

[env]
  PORT = "8080"
  RAILS_LOG_TO_STDOUT = "true"
  RAILS_SERVE_STATIC_FILES = "true"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "30s"
    interval = "15s"
    method = "GET"
    path = "/up"
    timeout = "10s"

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
